replicaCount: 1

image:
  repository: ghcr.io/defichain-classic/eth-rpc-exporter
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

config:
  rpcEndpoints:
    - name: "localhost"
      url: "http://localhost:8545"
      username: "user"
      password: "password"
  # RPC node connection timeout
  connectionTimeout: "10"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 999

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 999

service:
  type: ClusterIP
  port: 8000

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceMonitor:
  # Enable prometheus service monitor
  enabled: true
  interval: 60
  path: /metrics
  timeout: 30

prometheusRule:
  #Add prometheus rules
  enabled: true
  rules:
    - alert: RPC node down
      expr: eth_rpc_up == 0
      for: 5m
      labels:
        severity: warning
        service: "eth-rpc-exporter"
      annotations:
        description: RPC node {{ $labels.name }} (URL - {{ $labels.node }}) down
        summary: RPC node is down
    - alert: RPC out of sync
      expr: time() - eth_rpc_latest_block_timestamp > 300 AND eth_rpc_up == 1
      for: 3m
      labels:
        severity: warning
        service: "eth-rpc-exporter"
      annotations:
        description: RPC node {{ $labels.name }} (URL - {{ $labels.node }}) is out of sync - latest block was more than 5 minutes ago
        summary: No new blocks on RPC for more than 5 minutes

nodeSelector: {}

tolerations: []

affinity: {}
